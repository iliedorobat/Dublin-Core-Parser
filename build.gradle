 */

plugins {
    id 'java-library'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Plugin for creating fat JARs
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation files('libs/commons-echo-1.6.jar')
}

group = 'ro.webdata.parser.xml.dspace'
version = '1.2'
description = 'Dublin-Core-Parser'
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

application {
    mainClass = 'ro.webdata.parser.xml.dspace.Main'
}

jar {
    manifest {
        attributes(
                'Manifest-Version': version,
                'Main-Class': application.mainClass
        )
    }
}

shadowJar {
    archiveBaseName.set('Dublin-Core-Parser')
    archiveVersion.set(version)
    archiveClassifier.set('')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
